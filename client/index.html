<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4 Workshop</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="grid-container">
        <div class="left-sidebar"> <!-- Left sidebar content -->  </div>

        <div class="main-content"> <!-- Main content here -->
            <h1>My GuestBook </h1>
            <div class="form-container">
                
                <form id="guestForm">
                    <label>Name</label>
                    <input name="firstName" placeholder="First Name" required/>

                    <label>Message</label>
                    <textarea name="message" placeholder="Your Message" required></textarea>

                    <button>Add Message</button>

                </form>
            </div>
        
            <div> 
                <h2 id="messageCount">3 messages</h2>

            </div>

            <ul id="messageContainer"> </ul>
        </div>

        <div class="right-sidebar"> <!-- Right sidebar content --> </div>

    </div>
</body>
</html>
